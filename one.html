<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Animated Web Page</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* External CSS for styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            height: 100vh;
            overflow: hidden;
        }

        /* Stunning header animation */
        header {
            text-align: center;
            padding: 50px 0;
            color: white;
            font-size: 48px;
            font-weight: 600;
            animation: fadeInDown 2s ease-in-out;
        }

        /* Animated buttons */
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ff416c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #ff4b2b;
            transform: scale(1.1);
        }

        /* Content section with animation */
        .content {
            text-align: center;
            color: white;
            animation: fadeInUp 2s ease-in-out;
        }

        .content img {
            width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }

        .content img:hover {
            transform: scale(1.05);
        }

        /* Footer animation */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Keyframes for smooth animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        üåü Welcome to the Stunning Web Page üåü
    </header>

    <div class="content">
        <p>Experience the magic of animations and delightful design!</p>

        <img src="https://via.placeholder.com/300" alt="Stunning Image 1">
        <img src="https://via.placeholder.com/300" alt="Stunning Image 2">
        <img src="https://via.placeholder.com/300" alt="Stunning Image 3">

        <button class="button" onclick="showAlert()">Click Me!</button>
        <button class="button" onclick="scrollToTop()">Back to Top</button>
    </div>

    <footer>
        Created with ‚ù§Ô∏è by Your Name
    </footer>

    <script>
        // JavaScript for button interactions
        function showAlert() {
            alert("You clicked the button! üéâ");
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
